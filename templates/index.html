<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support Container</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 40px auto;
            max-width: 700px;
            padding: 20px;
            box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003580;
        }
    </style>
</head>
<body>
    <h1>Support Issue Input</h1>
    <form action="/submit" method="post">
        <textarea name="description" placeholder="Describe your issue here..."></textarea>
        <button type="submit">Submit Issue</button>
    </form>
</body>
</html>
